<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeFlix - Episodios</title>
  <link rel="icon" href="../3268b0130e0eb44aaf4ff4dfbf23aaca~tplv-tiktokx-cropcenter_1080_1080.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e30;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff4d6d;
      text-align: center;
      margin-bottom: 1rem;
    }

    .back {
      text-align: center;
      margin-bottom: 1rem;
    }

    .back a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
    }

    .anime-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .anime-header img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
    }

    .episode-card {
      background-color: #2a2a40;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #000;
    }

    .episode-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ff4d6d;
    }

    .episode-number {
      font-size: 1.2rem;
      color: #ff4d6d;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .episode-title {
      font-size: 1rem;
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Episodios de Naruto</h1>
  <div class="back">
    <a href="../anime.html">← Volver al catálogo</a>
  </div>

  <div class="anime-header">
    <img src="https://pbs.twimg.com/media/CEv_EsGWAAAr8m_.jpg" alt="Naruto" />
  </div>

  <div class="grid">
    <div class="episode-card">
      <div class="episode-number">Episodio 1</div>
      <div class="episode-title">¡Naruto Uzumaki!</div>
    </div>
    <div class="episode-card">
      <div class="episode-number">Episodio 2</div>
      <div class="episode-title">Mi nombre es Konohamaru</div>
    </div>
    <div class="episode-card">
      <div class="episode-number">Episodio 3</div>
      <div class="episode-title">Sasuke y Sakura: Amigos o enemigos</div>
    </div>
    <div class="episode-card">
      <div class="episode-number">Episodio 4</div>
      <div class="episode-title">¡Una misión peligrosa! Entrando en el bosque</div>
    </div>
    <div class="episode-card">
      <div class="episode-number">Episodio 5</div>
      <div class="episode-title">¡El chakra secreto del maestro Kakashi!</div>
    </div>
    <!-- Más episodios aquí -->
  </div>
</body>
</html>
