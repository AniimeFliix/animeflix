<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeFlix - Videos</title>
  <link rel="icon" href="../../../3268b0130e0eb44aaf4ff4dfbf23aaca~tplv-tiktokx-cropcenter_1080_1080.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
  background-color: #1e1e30;
  color: #fff;
  font-family: 'Roboto', sans-serif;
  padding: 2rem;
  text-align: center;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  color: #ff4d6d;
  margin-bottom: 1rem;
  text-shadow: 0 0 8px #ff4d6d;
}

.back a {
  color: #ff4d6d;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  margin-bottom: 1.5rem;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}
.back a:hover {
  color: #ff758c;
}

.anime-header img {
  width: 420px;
  border-radius: 12px;
  box-shadow: 0 0 20px #ff4d6d;
  margin-bottom: 2rem;
  transition: transform 0.3s ease;
}
.anime-header img:hover {
  transform: scale(1.05);
}

#videoPlayer, #iframePlayer {
  width: 90%;
  max-width: 900px;
  border-radius: 15px;
  box-shadow: 0 0 30px #ff4d6d;
  margin-bottom: 2.5rem;
  outline: none;
  background-color: #000;
}

#iframePlayer {
  height: 506px; /* 16:9 ratio for 900px width */
  border: none;
  display: none;
  margin-left: auto;
  margin-right: auto;
}

#videoPlayer {
  display: block;
}

.episode-list {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 1.2rem;
  max-width: 1100px;
  width: 100%;
  margin: 0 auto 3rem auto;
}

.episode-list button {
  background-color: #2a2a40;
  border: 2px solid transparent;
  border-radius: 15px;
  padding: 1.2rem 1rem;
  color: #ff4d6d;
  font-weight: 700;
  cursor: pointer;
  transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
  white-space: normal;
  box-shadow: 0 0 10px #000;
  font-size: 1rem;
  line-height: 1.3;
}
.episode-list button:hover,
.episode-list button.active {
  background-color: #ff4d6d;
  border-color: #ff758c;
  color: #1e1e30;
  box-shadow: 0 0 15px #ff758c;
}

@media (max-width: 1000px) {
  .episode-list {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 600px) {
  .episode-list {
    grid-template-columns: repeat(2, 1fr);
  }
}

  </style>
</head>
<body>
  <h1>Episodios de Naruto</h1>
  <div class="back">
    <a href="../../../anime.html">← Volver al catálogo</a>
  </div>
  <div class="anime-header">
    <img src="https://pbs.twimg.com/media/CEv_EsGWAAAr8m_.jpg" alt="Naruto" />
  </div>

  <iframe
  id="iframePlayer"
  src="https://mega.nz/embed/BTU1DKKR#RLPNcC8ohIh769HwlEZUPfJLH5n3Xsd2CiIZeEU0cBk"
  allowfullscreen
></iframe>

<video id="videoPlayer" controls preload="metadata" style="display:none;">
  <!-- Las fuentes se cargan dinámicamente al cambiar a otro episodio -->
  Tu navegador no soporta video.
</video>

  <iframe id="iframePlayer" src="" allowfullscreen></iframe>

  <div class="episode-list" role="list">
    <button onclick="changeVideo(this, 1)">Episodio 1<br>¡Entra! ¡Naruto Uzumaki!</button>
    <button onclick="changeVideo(this, 2)">Episodio 2<br>¡Mi Nombre es Konohamaru!</button>
    <button onclick="changeVideo(this, 3)">Episodio 3<br>Sasuke y Sakura: ¡¿Amigos o Enemigos?!</button>
    <button onclick="changeVideo(this, 4)">Episodio 4<br>Aprobar o Reprobar: Un Examen de Supervivencia</button>
    <button onclick="changeVideo(this, 5)">Episodio 5<br>¿Descalificados? La Decisión Final de Kakashi</button>
  </div>

  <script>
    const videos = {
      1: {
        iframeSrc: "https://mega.nz/embed/BTU1DKKR#RLPNcC8ohIh769HwlEZUPfJLH5n3Xsd2CiIZeEU0cBk"
      },
      2: {
        iframeSrc: "https://mega.nz/embed/BbVy1R5L#FNfYzANqiSthgkTCh5a2oDgKjFCt8uDUyiz448wkIlY"
      },
      3: {
        iframeSrc: "https://mega.nz/embed/xL1klaIL#2lla-h_Q6FrdtnmFAdGE-eRCQnpIO7Q-AY7pLZ5gzMc"
      },
      4: {
        iframeSrc: "https://mega.nz/embed/AGFQlBxL#xBBO1m-FAEs4LQk6cGHuCJgXnxQV6JYXkLEXu4pZkxk"
      },
      5: {
        iframeSrc: "https://mega.nz/embed/Vf9SVQQJ#fAeKNhwtcEUJ0VfljAD08jZeld6mqRONOThEQAH9fD8"
      }
    };

    function changeVideo(button, episode) {
      const videoPlayer = document.getElementById('videoPlayer');
      const iframePlayer = document.getElementById('iframePlayer');

      if(videos[episode].iframeSrc) {
        videoPlayer.style.display = 'none';
        iframePlayer.style.display = 'block';
        iframePlayer.src = videos[episode].iframeSrc;
      } else {
        iframePlayer.style.display = 'none';
        iframePlayer.src = '';
        videoPlayer.style.display = 'block';

        while (videoPlayer.firstChild) {
          videoPlayer.removeChild(videoPlayer.firstChild);
        }
        videos[episode].sources.forEach(sourceData => {
          const source = document.createElement('source');
          source.src = sourceData.src;
          source.type = sourceData.type;
          videoPlayer.appendChild(source);
        });
        videoPlayer.load();
        videoPlayer.play();
      }

      document.querySelectorAll('.episode-list button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }
  </script>
</body>
</html>
