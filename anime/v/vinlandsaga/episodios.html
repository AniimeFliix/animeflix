<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeFlix - Videos</title>
  <link rel="icon" href="../../../3268b0130e0eb44aaf4ff4dfbf23aaca~tplv-tiktokx-cropcenter_1080_1080.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
  background-color: #1e1e30;
  color: #fff;
  font-family: 'Roboto', sans-serif;
  padding: 2rem;
  text-align: center;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  color: #ff4d6d;
  margin-bottom: 1rem;
  text-shadow: 0 0 8px #ff4d6d;
}

.back a {
  color: #ff4d6d;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  margin-bottom: 1.5rem;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}
.back a:hover {
  color: #ff758c;
}

.anime-header img {
  width: 350px;
  border-radius: 12px;
  box-shadow: 0 0 20px #ff4d6d;
  margin-bottom: 2rem;
  transition: transform 0.3s ease;
}
.anime-header img:hover {
  transform: scale(1.05);
}

#videoPlayer, #iframePlayer {
  width: 90%;
  max-width: 900px;
  border-radius: 15px;
  box-shadow: 0 0 30px #ff4d6d;
  margin-bottom: 2.5rem;
  outline: none;
  background-color: #000;
}

#iframePlayer {
  height: 506px; /* 16:9 ratio for 900px width */
  border: none;
  display: none;
  margin-left: auto;
  margin-right: auto;
}

#videoPlayer {
  display: block;
}

.episode-list {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 1.2rem;
  max-width: 1100px;
  width: 100%;
  margin: 0 auto 3rem auto;
}

.episode-list button {
  background-color: #2a2a40;
  border: 2px solid transparent;
  border-radius: 15px;
  padding: 1.2rem 1rem;
  color: #ff4d6d;
  font-weight: 700;
  cursor: pointer;
  transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
  white-space: normal;
  box-shadow: 0 0 10px #000;
  font-size: 1rem;
  line-height: 1.3;
}
.episode-list button:hover,
.episode-list button.active {
  background-color: #ff4d6d;
  border-color: #ff758c;
  color: #1e1e30;
  box-shadow: 0 0 15px #ff758c;
}

@media (max-width: 1000px) {
  .episode-list {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 600px) {
  .episode-list {
    grid-template-columns: repeat(2, 1fr);
  }
}

  </style>
</head>
<body>
  <h1>Episodios de Vinland Saga</h1>
  <div class="back">
    <a href="../../../anime.html">← Volver al catálogo</a>
  </div>
  <div class="anime-header">
    <img src="https://es.web.img3.acsta.net/pictures/19/09/16/17/09/4903250.jpg" alt="Naruto" />
  </div>
  <h1>Temporada 1 <br><br>
  <iframe
  id="iframePlayer"
  src=""
  allowfullscreen
></iframe>

<video id="videoPlayer" controls preload="metadata" style="display:none;">
  Tu navegador no soporta video.
</video>

  <div class="episode-list" role="list">
    <button onclick="changeVideo(this, 1)">Episodio 1<br>En cualquier otro lugar</button>
<button onclick="changeVideo(this, 2)">Episodio 2<br>Espada</button>
<button onclick="changeVideo(this, 3)">Episodio 3<br>Trol</button>
<button onclick="changeVideo(this, 4)">Episodio 4<br>Un verdadero guerrero</button>
<button onclick="changeVideo(this, 5)">Episodio 5<br>El hijo del Trol</button>
<button onclick="changeVideo(this, 6)">Episodio 6<br>Empieza el viaje</button>
<button onclick="changeVideo(this, 7)">Episodio 7<br>Los Normandos</button>
<button onclick="changeVideo(this, 8)">Episodio 8<br>Más allá del límite del mar</button>
<button onclick="changeVideo(this, 9)">Episodio 9<br>La batalla del Puente de Londres</button>
<button onclick="changeVideo(this, 10)">Episodio 10<br>Ragnarök</button>

  </div>

  <script>
   const videos = {
  1: { iframeSrc: "https://mega.nz/embed/arI3wayA#hSzqrNMvxga-6tWbUAZYjUAk0TAoF40INwU1oxjjVBk" },
  2: { iframeSrc: "https://mega.nz/embed/DjRDwKST#JnA2R-T1ygCRwdb2fwkO5pjdWpSdYsP51sy0__jfdCg" },
  3: { iframeSrc: "https://mega.nz/embed/a3QFlShS#Dj_FGKuBYil637C67tEIAGeKopHL0jrtVstTgF3-iTs" },
  4: { iframeSrc: "https://mega.nz/embed/m1gS3SiL#SBuRKrXhKM1AICajEBhCjaridX2V67uS7AizFuVdZM4" },
  5: { iframeSrc: "https://mega.nz/embed/66QRTS6B#Izsuk6DSvxMa52ar0sgDHnX-rvkwPzPYkE28ugPwGzA" },
  6: { iframeSrc: "https://mega.nz/embed/juQxnSIJ#ORjRfWJRA9TI_KvaYhR5V42pFZMsZf9huufudWAbf8A" },
  7: { iframeSrc: "https://mega.nz/embed/6f4l3aJR#bweZVxB3BIB7mMXFvpfgfOMTQ-oUCjYm_2PvH586sEE" },
  8: { iframeSrc: "https://mega.nz/embed/nfxlyARK#ebBxSbX-4etT4XGhjr6h3nufCUzzsWpmjXR-aIhb6hI" },
  9: { iframeSrc: "https://mega.nz/embed/Xb4zkIhL#gVAvLcSbuwhSt0T2oZgBqF7yzQU0kLWc4apDYkN1Nhs" },
  10: { iframeSrc: "https://mega.nz/embed/OKoXwQBb#68yUiyMqCDeTt3x5zeNdy3KTSYLQN6NenufTGnaXqlg" },
};

    function changeVideo(button, episode) {
      const videoPlayer = document.getElementById('videoPlayer');
      const iframePlayer = document.getElementById('iframePlayer');

      if(videos[episode].iframeSrc) {
        videoPlayer.style.display = 'none';
        iframePlayer.style.display = 'block';
        iframePlayer.src = videos[episode].iframeSrc;
      } else {
        iframePlayer.style.display = 'none';
        iframePlayer.src = '';
        videoPlayer.style.display = 'block';

        while (videoPlayer.firstChild) {
          videoPlayer.removeChild(videoPlayer.firstChild);
        }
        videos[episode].sources.forEach(sourceData => {
          const source = document.createElement('source');
          source.src = sourceData.src;
          source.type = sourceData.type;
          videoPlayer.appendChild(source);
        });
        videoPlayer.load();
        videoPlayer.play();
      }

      document.querySelectorAll('.episode-list button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }
  </script>
  <h1><br><br>
</body>
</html>
