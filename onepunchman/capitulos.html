<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Punch Man - Capítulos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e30;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff4d6d;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .back {
      text-align: center;
      margin-bottom: 1rem;
    }
    .back a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    .back a:hover {
      text-decoration: underline;
    }
    .manga-info {
      text-align: center;
      margin-bottom: 2rem;
    }
    .manga-info img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1.5rem;
    }
    .chapter-card {
      background-color: #16213e;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      padding: 1.5rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: inherit;
      text-decoration: none;
      display: block;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .chapter-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4d6d;
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    @media (max-width: 800px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 500px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 350px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>One Punch Man</h1>
  <div class="back">
    <a href="../manga.html">← Volver al catálogo de manga</a>
  </div>

  <div class="manga-info">
    <img src="https://m.media-amazon.com/images/I/81VAgJoB3BL.jpg" alt="One Punch Man" />
  </div>

  <div class="grid" id="chaptersGrid">
    <a href="capitulo.html?num=1" class="chapter-card">Capítulo 1</a>
    <a href="capitulo.html?num=2" class="chapter-card">Capítulo 2</a>
    <a href="capitulo.html?num=3" class="chapter-card">Capítulo 3</a>
    <a href="capitulo.html?num=4" class="chapter-card">Capítulo 4</a>
    <a href="capitulo.html?num=5" class="chapter-card">Capítulo 5</a>
    <a href="capitulo.html?num=6" class="chapter-card">Capítulo 6</a>
    <a href="capitulo.html?num=7" class="chapter-card">Capítulo 7</a>
    <a href="capitulo.html?num=8" class="chapter-card">Capítulo 8</a>
    <a href="capitulo.html?num=9" class="chapter-card">Capítulo 9</a>
    <a href="capitulo.html?num=10" class="chapter-card">Capítulo 10</a>
    <a href="capitulo.html?num=11" class="chapter-card">Capítulo 11</a>
    <!-- Más capítulos si quieres -->
  </div>
</body>
</html>
