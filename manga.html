<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeFlix - Manga</title>
  <link rel="icon" href="3268b0130e0eb44aaf4ff4dfbf23aaca~tplv-tiktokx-cropcenter_1080_1080.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e30;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff4d6d;
      text-align: center;
      margin-bottom: 1rem;
    }
    .back {
      text-align: center;
      margin-bottom: 1rem;
    }
    .back a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    .search {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .search input {
      padding: 0.6rem;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
    }
    .card {
  background-color: #16213e;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px #000;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  color: inherit;          
  text-decoration: none;    
  display: block;         
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #ff4d6d;
  color: inherit;           
  text-decoration: none;  
}
    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .card h3 {
      padding: 0.8rem;
      font-size: 1.1rem;
    }
    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head> 
<body>
  <h1>Catálogo de Manga</h1>
  <div class="back">
    <a href="index.html">← Volver a inicio</a>
  </div>
  <div class="search">
    <input type="text" id="searchManga" placeholder="Buscar manga..." onkeyup="filterManga()">
  </div>
  <div class="grid" id="mangaGrid">
    <a href="anime/o/onepunchman/capitulos.html" class="card">
        <img src="https://m.media-amazon.com/images/I/81VAgJoB3BL.jpg" alt="Naruto">
        <h3>One Punch Man</h3>
      </a>
      <a href="anime/b/berserk/capitulos.html" class="card">
        <img src="https://m.media-amazon.com/images/I/91rdTtLWAHL.jpg" alt="Naruto">
        <h3>Berserk</h3>
      </a>
      <a href="anime/t/tokyoghoul/capitulos.html" class="card">
        <img src="https://m.media-amazon.com/images/I/81gv-D-LqhL._AC_UF1000,1000_QL80_.jpg" alt="Naruto">
        <h3>Tokyo Ghoul</h3>
      </a>
      <a href="anime/c/chainsawman/capitulos.html" class="card">
        <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2021/05/chainsaw-man-2325881.jpg?tf=3840x" alt="Naruto">
        <h3>Chainsaw Man</h3>
      </a>
      <a href="anime/k/kimetsunoyaiba/capitulos.html" class="card">
        <img src="https://m.media-amazon.com/images/I/81ZNkhqRvVL.jpg" alt="Naruto">
        <h3>Kimetsu no Yaiba</h3>
      </a>
      <a href="anime/b/bokunoheroacademia/capitulos.html" class="card">
        <img src="https://m.media-amazon.com/images/I/61s2nF5TMVL._AC_UF894,1000_QL80_.jpg" alt="Naruto">
        <h3>Boku no Hero Academia</h3>
      </a>
      <a href="anime/n/naruto/capitulos.html" class="card">
        <img src="https://www.elbastiondelsur.com/wp-content/uploads/2021/03/portada_naruto-n-0572_masashi-kishimoto_201604191341-scaled.jpg" alt="Naruto">
        <h3>Naruto</h3>
      </a>
      <a href="anime/o/onepiece/capitulos.html" class="card">
        <img src="https://phantom-marca.unidadeditorial.es/bfa82ee8138300ef6fa856487a2a5633/resize/828/f/jpg/assets/multimedia/imagenes/2022/09/26/16642075528857.jpg" alt="Naruto">
        <h3>One Piece</h3>
      </a>
      <a href="anime/s/shingekinokyojin/capitulos.html" class="card">
        <img src="https://m.media-amazon.com/images/I/81NCTgKhW9L._AC_UF1000,1000_QL80_.jpg" alt="Naruto">
        <h3>Shingeki no Kyojin</h3>
      </a>
      <a href="anime/d/deathnote/capitulos.html" class="card">
        <img src="https://www.universal-comics.com/media/products/159879/159879-0-big.jpg" alt="Naruto">
        <h3>Death Note</h3>
      </a>
  </div>

  <script>
    function filterManga() {
      const input = document.getElementById("searchManga").value.toLowerCase();
      const cards = document.querySelectorAll("#mangaGrid .card");
      cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
